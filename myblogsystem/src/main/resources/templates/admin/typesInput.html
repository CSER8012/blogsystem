<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href = "@{/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href = "@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Backend Management</h2>
            <a href="#" th:href = "@{/adminer/blogs}" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>Blog</a>
            <a href="#" th:href = "@{/adminer/types}" class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>Type</a>
            <a href="#" th:href = "@{/adminer/tags}" class=" m-item item m-mobile-hide"><i class="mini tags icon"></i>Tag</a>
            <a href="#" th:href = "@{/index/blogList}" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>Home</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" th:src="${session.currentUser.getAvatar()}">
                        <p th:text = "${session.currentUser.getUsername()}"></p>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href = "@{/adminer/logout}" class="item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/adminer/types/input}" class="item">Post</a>
            <a th:href="@{/adminer/types}" class="teal active item">List</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui mini negative message" th:unless = "${#strings.isEmpty(message)}" th:text = "${message}"></div>
        <form action="#" method="post" th:object = "${type}" th:action = "${type} == null ? @{/adminer/types} : @{/adminer/types/typeId(start=${start})}" class="ui form">
            <input type = "hidden" name = "id" th:value = "${type} == null ? null : ${type.id}"/>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">Type Name</label>
                    <input type="text" name="name" th:placeholder="${type} == null ? 'Input type name' : ${type.name}" required>
                </div>

            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="location.href='/adminer/types'">Back</button>
                <button class="ui teal submit button">Post</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" th:src = "@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >Newest Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">User Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Contact me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：teng_ren@outlook.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">This my personal blog, mainly for sharing my programming experience and interests ...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2018 Teng Ren Designed by Teng Ren</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });

</script>
</body>
</html>
